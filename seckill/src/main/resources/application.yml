    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大连接阻塞等待时间
        max-wait: 10000ms
        # 最大空闲连接
        max-idle: 200
        # 最小空闲连接
        min-idle: 5
# mybatis-plus配置
mybatis-plus:
  # ??mapper路径
  mapper-locations: classpath*:/mapper/*Mapper.xml
