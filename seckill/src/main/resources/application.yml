spring:
  thymeleaf:
    # 关闭thymeleaf缓存
    cache: false
  # 数据库连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://39.101.133.83:3939/seckill?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    username: root
    password: p17671735420.
    hikari:
      # 别名
      pool-name: DateHikariCP
      # 最大连接数
      maximum-pool-size: 10
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存货最大时间
      idle-timeout: 1800000
      # 最大存活时间
      max-lifetime: 1800000
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接超时
      connection-timeout: 30000
